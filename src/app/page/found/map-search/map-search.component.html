<div class="container">

    <!-- <h1>Angular Google Maps with Places Search Example</h1> -->
    <!-- <img class='map-content__icon' src='./assets/paw.svg'> -->
    <div class="form-group">
      <label class='form-map__label'>Enter address:</label>
      <input type="text" class="form-map__input form-control" (keydown.enter)="$event.preventDefault()" placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
    </div>

    <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
      <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
        (dragEnd)="markerDragEnd($event)"></agm-marker>
    </agm-map>

    <div class='form-map__info'>
        <h4>Address: {{address}}</h4>
        <p>Latitude: {{latitude}}</p>
        <p>Longitude: {{longitude}}</p>
    </div>
    
  </div>
